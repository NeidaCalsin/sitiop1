<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documento sin titulo</title>
    <style> div{border : 3px dashed rgb(129, 189, 33)}</style>
</head>
<body>
    <div> Eventos </div>
    <div id="boton1" onclick="alert('Gracias por hacer Click')">Evento - Click <br><br></div>
    <div id="boton2" ondblclick="alert('Hizo doble Click')">Evento - Doble Click <br><br></div>
    <div id="boton3" onmouseover="alert('Entra el mouse')">Evento - Entrar Mouse <br><br></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getAvg( ...values ) {
    return values.reduce( function ( p, c ) {
        return p + c;
    } ) / values.length;
}
 
getAvg( 3, 7 ); // 5
getAvg( 2, 10 ); // 6
    </script>
</body>
</html>
